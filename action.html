                        </ul>

                    <div className="bg-indigo-50 p-6 rounded-lg shadow-md border-l-4 border-indigo-500">
                        <h3 className="text-xl font-semibold text-indigo-700 mb-3">Project Management Tool:</h3>
                        <ul className="list-disc pl-5 text-gray-700 space-y-2">
                            <li>We will utilize a simple, shared project management tool (e.g., a shared Google Sheet, Trello, or Asana) to track these granular tasks.</li>
                            <li>This tool will clearly show <span className="font-semibold">task owners, due dates, and dependencies</span>. This will be crucial for the Ops Manager and Project Manager to keep everything organized, visible, and on track, especially with team members wearing multiple hats.</li>
                        </ul>
                    </div>
                </div>
            );

            const RhythmicCadencePage = () => (
                <div className="space-y-6">
                    <h2 className="text-2xl sm:text-3xl font-bold text-gray-800 mb-4">
                        Our Rhythmic Cadence: Check-ins & Reviews for Agility
                    </h2>
                    <p className="text-lg text-gray-700 mb-4">
                        Consistent communication is key to our success during this sprint. We'll establish the following rhythm to ensure agility and quick problem-solving:
                    </p>

                    <div className="bg-yellow-50 p-6 rounded-lg shadow-md border-l-4 border-yellow-500">
                        <h3 className="text-xl font-semibold text-yellow-700 mb-3">Daily Stand-ups (10-15 minutes):</h3>
                        <ul className="list-disc pl-5 text-gray-700 space-y-2">
                            <li><span className="font-semibold">Who:</span> Sales & Marketing Person, Content Creator, Brand Identity Designer, Storyteller, Developer, Product Video Builder.</li>
                            <li><span className="font-semibold">When:</span> Every morning, promptly at <span className="font-medium">[Suggested Time, e.g., 9:30 AM IST]</span>.</li>
                            <li><span className="font-semibold">What:</span> Each person will briefly share:
                                <ul className="list-circle pl-6 mt-1 space-y-1">
                                    <li>What they accomplished yesterday.</li>
                                    <li>What they plan to do today.</li>
                                    <li>Any blockers or challenges they are currently facing.</li>
                                </ul>
                            </li>
                            <li><span className="font-semibold italic">Purpose:</span> To ensure immediate alignment, identify roadblocks quickly so co-founders can assist, and maintain daily momentum.</li>
                        </ul>
                    </div>

                    <div className="bg-yellow-50 p-6 rounded-lg shadow-md border-l-4 border-yellow-500">
                        <h3 className="text-xl font-semibold text-yellow-700 mb-3">Weekly Performance Review (1 hour):</h3>
                        <ul className="list-disc pl-5 text-gray-700 space-y-2">
                            <li><span className="font-semibold">Who:</span> Entire Team, led by Co-founders, with support from Ops Manager and Project Manager.</li>
                            <li><span className="font-semibold">When:</span> End of each week, <span className="font-medium">[Suggested Day/Time, e.g., Friday, 4:00 PM IST]</span>.</li>
                            <li><span className="font-semibold">What:</span> In this meeting, we will:
                                <ul className="list-circle pl-6 mt-1 space-y-1">
                                    <li>Review progress against our key indicators (KPIs).</li>
                                    <li>Discuss challenges encountered and collaboratively brainstorm solutions.</li>
                                    <li>Share lessons learned from the past week â€“ what worked, what didn't.</li>
                                    <li>Adjust tactics and priorities for the upcoming week based on our learnings and market feedback.</li>
                                </ul>
                            </li>
                            <li><span className="font-semibold italic">Purpose:</span> To assess overall progress towards our target project funding, adapt our strategy, and foster continuous improvement and team cohesion.</li>
                        </ul>
                    </div>
                </div>
            );

            const RobustMeasurementPage = () => (
                <div className="space-y-6">
                    <h2 className="text-2xl sm:text-3xl font-bold text-gray-800 mb-4">
                        Robust Measurement: Tracking Our Progress Towards Our Target
                    </h2>
                    <p className="text-lg text-gray-700 mb-4">
                        To ensure we're always on course and can react quickly, we'll implement robust measurement mechanisms:
                    </p>

                    <div className="bg-green-50 p-6 rounded-lg shadow-md border-l-4 border-green-500">
                        <h3 className="text-xl font-semibold text-green-700 mb-3">Key Performance Indicators (KPIs):</h3>
                        <p className="mb-3 text-gray-700">We will closely track the following leading indicators, which will tell us if we're on the right path towards our <span className="font-semibold">target project funding</span>:</p>
                        <ul className="list-disc pl-5 text-gray-700 space-y-2">
                            <li><span className="font-semibold">Week 1:</span> Number of website sections/pages updated, number of LinkedIn posts drafted, number of warm leads identified (target 10-15), sales collateral readiness (e.g., % complete).</li>
                            <li><span className="font-semibold">Week 2:</span> Number of personalized outreach messages sent (target 10-15), number of discovery calls scheduled (target 5-7), engagement on LinkedIn posts (e.g., likes/shares), demo video readiness.</li>
                            <li><span className="font-semibold">Week 3:</span> Number of proposals sent (target 3-5), number of new leads identified (target 5-10).</li>
                            <li><span className="font-semibold">Week 4:</span> Number of contracts signed (target 2-3), total value of contracts signed, number of new discovery calls scheduled (target 3-5).</li>
                            <li><span className="font-semibold">Week 5:</span> Final total value of contracts signed (aiming for our target project funding), number of product trials/demonstrations initiated.</li>
                        </ul>
                    </div>

                    <div className="bg-green-50 p-6 rounded-lg shadow-md border-l-4 border-green-500">
                        <h3 className="text-xl font-semibold text-green-700 mb-3">KPI Dashboard:</h3>
                        <p className="text-gray-700">We will set up a simple, accessible dashboard (e.g., a shared Google Sheet with clear visuals) where everyone can see our KPIs updated daily/weekly by the Ops Manager. This transparency fosters accountability and keeps us all focused on our shared objectives.</p>
                    </div>

                    <div className="bg-green-50 p-6 rounded-lg shadow-md border-l-4 border-green-500">
                        <h3 className="text-xl font-semibold text-green-700 mb-3">Early Warning System:</h3>
                        <p className="text-gray-700">We will actively monitor these KPIs. If we notice a key metric starting to lag (e.g., discovery calls aren't happening as planned), we will identify the root cause immediately in our daily stand-ups or weekly reviews and make proactive course corrections. This allows us to address issues quickly before they impact our overall progress towards our target project funding.</p>
                    </div>
                </div>
            );

            const CofoundersRolePage = () => (
                <div className="space-y-6">
                    <h2 className="text-2xl sm:text-3xl font-bold text-gray-800 mb-4">
                        Our Role as Co-founders: Empower, Support & Adapt Consciously
                    </h2>
                    <p className="text-lg text-gray-700 mb-4">
                        As co-founders, our commitment to your success during this sprint is paramount. We understand the challenges of wearing multiple hats and are here to ensure you have the support needed to thrive:
                    </p>

                    <div className="bg-purple-50 p-6 rounded-lg shadow-md border-l-4 border-purple-500">
                        <h3 className="text-xl font-semibold text-purple-700 mb-3">Empowerment & Trust:</h3>
                        <p className="text-gray-700">We trust each of you to take full ownership of your assigned tasks and sub-tasks. We will empower you to make decisions within your areas of responsibility, knowing that you are closest to the work.</p>
                    </div>

                    <div className="bg-purple-50 p-6 rounded-lg shadow-md border-l-4 border-purple-500">
                        <h3 className="text-xl font-semibold text-purple-700 mb-3">Removing Blockers:</h3>
                        <p className="text-gray-700">Our primary role will be to identify and swiftly remove any obstacles you face. Whether it's providing quick approvals, making necessary introductions, resolving internal conflicts arising from multi-hat responsibilities, or re-prioritizing tasks, we are here to clear your path. Please voice any blockers immediately in stand-ups.</p>
                    </div>

                    <div className="bg-purple-50 p-6 rounded-lg shadow-md border-l-4 border-purple-500">
                        <h3 className="text-xl font-semibold text-purple-700 mb-3">Motivation & Recognition:</h3>
                        <p className="text-gray-700">We understand the intensity of this sprint. We will actively acknowledge your efforts, celebrate milestones (even small wins like a successful discovery call or a completed content piece), and maintain a positive, focused, and energetic environment. Your hard work and dedication will be recognized and appreciated.</p>
                    </div>

                    <div className="bg-purple-50 p-6 rounded-lg shadow-md border-l-4 border-purple-500">
                        <h3 className="text-xl font-semibold text-purple-700 mb-3">Continuous Adaptability:</h3>
                        <p className="text-gray-700">This 5-week plan is a dynamic roadmap, not a rigid contract. We are committed to being agile and responsive. We will constantly learn from our outreach, client feedback, and market response. If an approach isn't yielding the desired results, or if a new opportunity arises, we are ready to pivot our tactics and try something new, in consultation with the team.</p>
                    </div>

                    <div className="bg-purple-50 p-6 rounded-lg shadow-md border-l-4 border-purple-500">
                        <h3 className="text-xl font-semibold text-purple-700 mb-3">Post-Mortem Analysis:</h3>
                        <p className="text-gray-700">At the end of the 5 weeks, regardless of the immediate outcome, we will conduct a thorough review. This isn't just about whether our <span className="font-semibold">target project funding</span> was met, but more importantly, about what we learned about our processes, our market, and our team's capabilities. These insights will be crucial in shaping our go-to-market strategy for the next 3, 6, and 12 months.</p>
                    </div>
                </div>
            );


            // Render the current page based on state
            const renderPage = () => {
                switch (currentPage) {
                    case 'overview':
                        return <OverviewPage />;
                    case 'detailed-plan':
                        return <DetailedPlanPage />;
                    case 'how-we-work':
                        return <HowWeWorkPage />;
                    case 'cadence':
                        return <RhythmicCadencePage />;
                    case 'measurement':
                        return <RobustMeasurementPage />;
                    case 'cofounders-role':
                        return <CofoundersRolePage />;
                    default:
                        return <OverviewPage />;
                }
            };

            return (
                <div className="min-h-screen bg-gray-100 font-inter text-gray-800">
                    <header className="bg-indigo-700 text-white p-4 shadow-md">
                        <div className="max-w-6xl mx-auto flex flex-col sm:flex-row justify-between items-center">
                            <h1 className="text-2xl sm:text-3xl font-bold mb-2 sm:mb-0">
                                5-Week Revenue Generation Action Plan
                            </h1>
                            <nav className="flex flex-wrap justify-center sm:justify-end gap-2 sm:gap-4 text-sm sm:text-base">
                                <button
                                    onClick={() => navigateTo('overview')}
                                    className={`px-3 py-2 rounded-md transition-colors duration-200 ${currentPage === 'overview' ? 'bg-indigo-500' : 'hover:bg-indigo-600'}`}
                                >
                                    Overview
                                </button>
                                <button
                                    onClick={() => navigateTo('detailed-plan')}
                                    className={`px-3 py-2 rounded-md transition-colors duration-200 ${currentPage === 'detailed-plan' ? 'bg-indigo-500' : 'hover:bg-indigo-600'}`}
                                >
                                    Detailed Plan
                                </button>
                                <button
                                    onClick={() => navigateTo('how-we-work')}
                                    className={`px-3 py-2 rounded-md transition-colors duration-200 ${currentPage === 'how-we-work' ? 'bg-indigo-500' : 'hover:bg-indigo-600'}`}
                                >
                                    How We'll Work
                                </button>
                                <button
                                    onClick={() => navigateTo('cadence')}
                                    className={`px-3 py-2 rounded-md transition-colors duration-200 ${currentPage === 'cadence' ? 'bg-indigo-500' : 'hover:bg-indigo-600'}`}
                                >
                                    Our Cadence
                                </button>
                                <button
                                    onClick={() => navigateTo('measurement')}
                                    className={`px-3 py-2 rounded-md transition-colors duration-200 ${currentPage === 'measurement' ? 'bg-indigo-500' : 'hover:bg-indigo-600'}`}
                                >
                                    Measurement
                                </button>
                                <button
                                    onClick={() => navigateTo('cofounders-role')}
                                    className={`px-3 py-2 rounded-md transition-colors duration-200 ${currentPage === 'cofounders-role' ? 'bg-indigo-500' : 'hover:bg-indigo-600'}`}
                                >
                                    Co-founders' Role
                                </button>
                            </nav>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto p-4 sm:p-6 md:p-8 lg:p-10 bg-white rounded-lg shadow-xl my-8">
                        {renderPage()}
                    </main>

                    <footer className="text-center text-gray-500 text-sm mt-10 p-4 border-t border-gray-200">
                        &copy; 2025 Your Company Name. All rights reserved.
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
